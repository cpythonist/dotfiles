#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.);

# exec-once = $terminal
exec-once = waybar -c ~/.config/waybar/config_top.jsonc -s ~/.config/waybar/style_top.css
exec-once = waybar -c ~/.config/waybar/config_bottom.jsonc -s ~/.config/waybar/style_bottom.css
exec-once = hyprpaper
# exec-once = dunst
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = hyprsunset

# Turn off Bluetooth at log on;
exec-once = bluetoothctl power off
exec-once = wpctl set-volume `pactl list short sinks | grep -ioE '[0-9]+\s+' | head -n 1` 0.1